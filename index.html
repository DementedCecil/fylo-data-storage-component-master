<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="main">
    <div class="nav">
      <img src="./images/logo.svg" alt="Fylo Logo">
      <div class="links">
        <div class="document link">
          <img src="./images/icon-document.svg" alt="Document Button">
        </div>
        <div class="folder link">
          <img src="./images/icon-folder.svg" alt="Folder Button">
        </div>
        <div class="upload link">
          <img src="./images/icon-upload.svg" alt="Upload Button">
        </div>
      </div>
    </div>
    <div class="storage">
      <div class="text">
        <p>You've used <b>815 GB</b> of your storage</p>
      </div>
      <div class="storage-bar">
        <div class="storage-used"></div>
      </div>
      <div class="storage-minmax">
        <p><b>0 GB</b></p>
        <p><b>1000 GB</b></p>
      </div>
      <div class="storage-remaining">
        <span>185</span>GB LEFT
      </div>
    </div>
  </div>

  

</body>
</html>
